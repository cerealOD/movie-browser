name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run lint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless --reporters=progress

      - name: ğŸ—ï¸ Build project
        run: npm run build --if-present

      - name: ğŸ“ Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
