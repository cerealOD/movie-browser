<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
  @for (movie of movies(); track movie.id) {
    <div class="rounded-lg border border-solid border-white p-4">
      <img width="200px" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" loading="lazy" />
      <h2 class="mt-4 font-semibold">
        {{ movie.title }}
      </h2>
    </div>
  }
</div>
