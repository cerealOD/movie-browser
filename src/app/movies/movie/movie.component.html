<article class="h-full flex flex-col justify-between">
  <a
    [routerLink]="['/movie', movie().id]"
    class="group movie-item"
    aria-label="View details for {{ movie().title }}"
  >
    <figure
      class="movie-figure"
    >
      @if (!isFetching()) {
        <img
          class="movie-img"
          [src]="movie().poster_path ? 'https://image.tmdb.org/t/p/w500' + movie().poster_path : 'placeholder.png'"
          [alt]="movie().poster_path ? movie().title + ' poster' : 'No poster available'"
          loading="lazy"
        />
      }
      <div class="movie-overlay"></div>
    </figure>

    <p class="text-xs font-bold mt-3 text-gray-300 group-hover:text-secondary transition-colors duration-300">
      <time [attr.datetime]="movie().release_date">{{ movie().release_date | date:'mediumDate' }}</time>
    </p>

    <h3 class="mt-1 font-medium font-montserrat sm:text-lg group-hover:text-white transition-colors duration-300">
      {{ movie().title }}
    </h3>
  </a>

  @if (currentRoute() === 'favorites') {
    <button
      type="button"
      class="mt-4 favorite-btn w-full"
      (click)="toggleFavorite()"
      [attr.aria-pressed]="isFavorite()"
      [attr.aria-label]="isFavorite() ? 'Remove from favorites' : 'Add to favorites'"
    >
      <i
        class="font-semibold pi text-primary"
        [class.pi-heart]="!isFavorite()"
        [class.pi-heart-fill]="isFavorite()"
        aria-hidden="true"
      ></i>
      <span class="xl:hidden">
        {{ isFavorite() ? 'Added' : 'Add' }}
      </span>
      <span class="hidden xl:inline">
        {{ isFavorite() ? 'Added' : 'Add to favorites' }}
      </span>
    </button>
  }
</article>
