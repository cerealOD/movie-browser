<app-movies-container [title]="movies()?.length !== 0 ? 'Search Results:' : 'No Results'">

  @if (movies()?.length !== 0){
    <app-movies [movies]="movies()!"/>

    <div class="mt-6 flex justify-center">
      <p-paginator
        [rows]="20"
        [totalRecords]="cappedTotalRecords()"
        [first]="(currentPage() - 1) * 20"
        (onPageChange)="loadPageFromPaginator($event)">
      </p-paginator>
    </div>
  }
</app-movies-container>
