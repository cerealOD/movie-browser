<form [formGroup]="form" (ngSubmit)="onSubmit()" class="shadow-lg rounded-2xl bg-[#524d6b] p-6 w-[360px]">
  <h2 class="text-center text-white text-2xl font-semibold mb-8">Log in</h2>

  <div class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label class="text-[#1F1C2C] text-sm font-medium" for="username">Username*</label>
      <input class="shadow-md p-2 rounded-lg h-10" id="username" type="username" [formControl]="form.controls.username" placeholder="Your username" />
    </div>

    <div class="flex flex-col gap-2 mb-4">
      <label class="text-[#1F1C2C] text-sm font-medium" for="password">Password*</label>
      <input class="shadow-md p-2 rounded-lg h-10" id="password" type="password" formControlName="password" placeholder="Password"
       />
    </div>

    <button class="shadow-lg px-4 py-3 bg-[#1F1C2C] rounded-lg text-white font-semibold">Log In</button>
  </div>

</form>
