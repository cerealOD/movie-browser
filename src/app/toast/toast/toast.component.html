<div class="fixed top-28 right-8 flex flex-col gap-2 z-50">
  @for (toast of toastService.messages$ | async; track toast) {
    <div
      class="px-4 py-2 rounded-2xl shadow-lg animate-fade-in font-medium"
      [class.bg-green-600]="toast.type === 'success'"
      [class.text-white]="toast.type === 'success'"
      [class.bg-red-600]="toast.type === 'error'"
      [class.text-white]="toast.type === 'error'"
      [class.bg-secondary]="toast.type === 'info'"
      [class.text-primary]="toast.type === 'info'"
    >
      {{ toast.text }}
    </div>
  }
</div>
